<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crud de Usuários</title>
    <link href="./css/lib/bootstrap.min.css" rel="stylesheet" />    
    <link href="./css/lib/datatables.min.css" rel="stylesheet" />
    <link href="./css/site.css" rel="stylesheet" />
    
	<script src="./js/lib/jquery.min.js"></script>    
    <script src="./js/lib/bootstrap.min.js"></script>    
    <script src="./js/lib/datatables.min.js"></script>
	
    <script src="./js/util.js"></script>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-sm navbar-toggleable-sm navbar-light bg-white border-bottom box-shadow mb-3">
            <div class="container">
                <h3>CRUD USUÁRIOS</h3>
            </div>
        </nav>
    </header>
<div class="container">
<main role="main" class="pb-3">
	<form>
		<fieldset>
			<!-- Text input-->
			<div class="form-row">
				<div class="col-md-4"></div>
				<div class="col-md-1">
					<label class="control-label" for="txtNome">Nome</label>
				</div>
				<div class="col-md-3">
					<input id="txtNome" required maxlength="26" name="txtNome" type="text" placeholder="" class="form-control input-md">
				</div>
			</div>
			<br />
			<!-- Text input-->
			<div class="form-row">
				<div class="col-md-4"></div>
				<div class="col-md-1">
					<label class="control-label" for="txtCpf">CPF</label>
				</div>
				<div class="col-md-2">
					<input id="txtCpf" required maxlength="14" name="txtCpf" type="text" placeholder="_ _ _._ _ _._ _ _-_ _" class="cpf form-control input-md">
				</div>
			</div>
			<br />

			<!-- Select Basic -->
			<div class="form-row">
				<div class="col-md-4"></div>
				<div class="col-md-1">
					<label class="control-label" for="comboUF">UF</label>
				</div>
				<div class="col-md-2">
					<select id="comboUF" required name="comboUF" class="form-control" onchange="changeUf()">
					</select>
				</div>
			</div>
			<br />

			<!-- Select Basic -->
			<div class="form-row">
				<div class="col-md-4"></div>
				<div class="col-md-1">
					<label class="control-label" for="comboCidade">Cidades</label>
				</div>
				<div class="col-md-2">
					<select id="comboCidade" required name="comboCidade" class="form-control">
					</select>
				</div>
			</div>
			<br />
			<!-- Button (Double) -->
			<div class="form-row">
				<div class="col-md-4"></div>
				<label class="control-label" for="button1id"></label>
				<div class="col-md-8">
					<div id="btnSalvar" name="btnSalvar" class="btn btn-success" onclick="save()">Salvar</div>
					<div id="btnclean" name="btnclean" class="btn btn-danger" onclick="cancel()">Cancelar</div>
				</div>
			</div>
		</fieldset>
	</form>
	<table id="tbUsers" class="display table table-primary" style="width:100%">
	</table>
</main>
<script src="./js/city.js"></script>
<script src="./js/uf.js"></script>
<script src="./js/user.js"></script>
<script src="./js/index.js"></script>
